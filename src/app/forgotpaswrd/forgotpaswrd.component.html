<h1>hey</h1>

<div class="container">

    <div class=" col-8 contact-form mt-5 ml-5 justify-content-center align-items-center" style=" background:rgba(189, 168, 52, 0.6) ;
    color: white;          
    margin-top: 10px;
    box-shadow: 0px 0px 10px 3px grey; height: 70vh;">
        <h1 style="margin-left: 50px;font-size: 25px; font-family: cursive;">Forgot Password</h1>
        <hr>
        <div class="row-md-6" [formGroup]="fbFormGroup">

            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" placeholder="Enter a Email" formControlName="email_id">
            </div>

            <div class="form-group">
                <label for="">Enter Password</label>
                <input type="password" class="form-control" placeholder="Enter a password" formControlName="password">
            </div>

            <div class="form-group">
                <button (click)=update() class=" btn btn-primary btn-block">
                    Submit
                </button>
            </div>
            <div style="display: none;">
                {{fbFormGroup.value | json}}
            </div>


        </div>

    </div>
